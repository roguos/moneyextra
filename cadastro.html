<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>MoneyExtra - Cadastro</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <div id="area-cabecalho">
      <div id="area-logo">
        <h1>Money<span class="branco">Extra</span></h1>
      </div>
      <div id="area-menu">
        <ul id="navegacao">
          <a id="home" href="/">Home</a>
          <a id="anuncios" href="anuncios.html">Anuncios</a>
          <a id="chat" href="chat.html">Chat</a>
          <a id="maisvistos" href="maisvistos.html">Mais vistos</a>
          <a id="cadastro" href="cadastro.html">Cadastro</a>
        </ul>
      </div>
    </div>

    <div class="container">
      <form>
        <!-- caixas de texto -->
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Digite seu email"
            readonly
          />
          <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="form-group">
          <label for="estados">Estados</label>
          <select class="form-control" id="estados">
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>...</option>
          </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="form-group">
          <label for="arquivo">Arquivo</label>
          <input class="form-control-file" type="file" id="arquivo" />
        </div>

        <!-- custom file input -->
        <div class="custom-file">
          <input class="custom-file-input" type="file" id="arquivo" />
          <label class="custom-file-label">Selecione arquivo</label>
        </div>
        <br /><br />

        <!-- range -->
        <div class="form-group">
          <label id="range">Satisfação</label>
          <input class="custom-range" type="range" id="range" min="1" max="5" />
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar" />
      </form>
      <br /><br />

      <!-- Formulário inline -->
      <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário" />
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha" />
        <input class="btn btn-primary" type="submit" value="Logar" />
      </form>
      <br /><br />

      <!-- 
          Validação de formulário 
          Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
          -->
      <form>
        <div class="form-group">
          <label for="email-usuario">email</label>
          <input
            class="form-control is-valid"
            type="text"
            id="email-usuario"
            placeholder="Digite seu e-mail"
          />
          <div class="valid-feedback">Email válido</div>
        </div>

        <div class="form-group">
          <label for="senha-usuario">Senha</label>
          <input
            class="form-control is-invalid"
            type="email"
            id="senha-usuario"
            placeholder="Digite sua senha"
          />
          <div class="invalid-feedback">Senha inválida</div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar" />
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
